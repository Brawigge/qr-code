<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset=" UTF-8" />
    <title>QR Code Card</title>
    <style>
      body{
        background-color: #d5e1ef;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        height: 100vh;
      }
      div {
        width: 320px;
        max-width: 100%;
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        padding: 16px;

      }
      img {
        max-width: 100%;
        border-radius: 10px;
        margin: 0%;

      }
    </style>
  </head>

  <body">
    <div id="container" style="margin: 0 auto;">
      <img src="./image-qr-code.png" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
